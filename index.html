<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SOROKIN</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
    <div align="left">
        <div align="left" id="header">
            Автор: Сорокин Павел, 402
            Допустимые символы: A-Z, a-z, (, ), +, -, *, /
        </div>
    </div>
    <input type="text" id="text" alt="op" size="40" autofocus=""/>
    <input type="button" onclick="tree()" value="Построить"/>
</head>
<body>

<script>
    treeArray=[];
    function tree(){

        var t=document.getElementById("text").value;

        if (t.length ==0)
            return "error";

        for(var i=0;i< t.length;i++)
            if(!(((t[i]>='A')&&(t[i]<='Z'))||((t[i]>='a')&&(t[i]<='z'))||(t[i]=='+')||(t[i]=='-')||(t[i]=='*')||(t[i]=='/')||(t[i]=='^')||(t[i]=='(')||(t[i]==')')))
                return "error";

        var OPN=poliz(t);
        CreateTree(OPN);
        DrawTree();

    }
function poliz(t){

    var res=[];
    var stack=[];


    for (var i=0;i< t.length;i++) {
        if (isv(t[i])==1)
            res.push(t[i]);
        else if (t[i] == '(')
            stack.push(t[i]);
        else if (t[i] == ')') {

            while (stack[stack.length - 1] != '(') {
                res.push(stack.pop());
                if (stack.length == 1 && stack[0] != '(')
                    return "!";
            }
            stack.pop();
        }
        else if (prior(t[i]) >= 0)
        {
            if(stack.length!=0)
             while (prior(t[i]) <= prior(stack[stack.length - 1]))
                res.push(stack.pop());

            stack.push(t[i]);
        }
    }
        for(var i=0;i<stack.length;i++)
           if(prior(stack[i])<0)
                return "!";


        while(stack.length!=0)
            res.push(stack.pop());


        return res;

    }


    function prior(c){
        if((c=='+')||(c=='-'))
            return 0;
        else if((c=='*')||(c=='/'))
            return 1;
        else if(c=='^')
            return 2;
        else
            return -1;
    }

    function isv(c) {
        if (((c >= 'A') && (c <= 'Z')) || ((c >= 'a') && (c <= 'z')))
            return 1;

        else
            return 0;

    }

function CreateTree(OPN)
{

    var stack = [];
    for(var i = 0; i<OPN.length; i++){
        var element = OPN[i];
        if((element=='+')||(element=='-')||(element=='*')||(element=='/')||(element=='^')){//проверка на оператор
            var second = stack.pop();
            var first = stack.pop();
            var node = {"name": element, "children": [first, second]};
            stack.push(node);
        }
        else {
            var node = {"name": element, "children": []};
            stack.push(node);
        }
    }
    treeArray[0]=stack[0];

}

    function DrawTree() {
        var width = 600 ,
                height = 600;

        var cluster = d3.layout.cluster()
                .size([height, width-160]);

        var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(40,0)");

        root=treeArray[0];
        update(root);
        function update(source) {
            var nodes = cluster.nodes(root),
                    links = cluster.links(nodes);

            var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", diagonal);

            var node = svg.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

            node.append("circle")
                    .attr("r", 6);

            node.append("text")
                    .attr("dx", function(d) { return d.children ? -8 : 8; })
                    .attr("dy", 3)
                    .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
                    .text(function(d) { return d.name; });

        }
        d3.select(self.frameElement).style("height", height + "px");}


</script>

</body>
</html>
